<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Navbar customization */
   
        .navbar {
            background-color: #f5f6f7;
        }

      

        .nav-item .dropdown-menu {
            background-color: #f5f6f7;
        }

        .nav-item .dropdown-menu .dropdown-item {
            color: black ;
        }

        .nav-item .dropdown-menu .dropdown-item:hover {
            background-color: #495057;
        }
        .fa{
            margin: 0 10px;
            font-size: 25px;
            color: #454545;
        }
        

        /* Responsive styling for mobile/tablet */
        @media (max-width: 991px) {
            .searchbox-container {
                display: block !important;
                width: 90%;
                margin: 10px auto;
            }
            .navbar-nav {
                text-align: center;
            }
        }

        @media (min-width: 992px) {
            .searchbox-container {
                display: none;
            }
        }
       
        a:hover{
          border: 2px solid #0c9f5f;
          box-shadow: 0 0 5px #92fdcf;
          text-shadow: 0 0 2px #0c9f5f;
          border-radius: 5px;
          transition: .2s;
        }
        
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <!-- Toggle button on the left for smaller screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Company Name -->
        <img src="img/plaza.png" alt=""style="width: 300px;height: 50px;">

        <!-- Cart and User icons for smaller screens -->
        <div class="d-flex d-lg-none">
            
            <a href="#" class="nav-link">
                
                <i class="fa fa-regular fa-circle-user fa-lg"></i>Login
            </a>
        </div>

        <!-- Collapsible Content (Navigation Links + Search Box for Large Screens) -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About Us</a>
                  </li>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Services
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                        <li><a class="dropdown-item" href="#">Service 1</a></li>
                        <li><a class="dropdown-item" href="#">Service 2</a></li>
                        <li><a class="dropdown-item" href="#">Service 3</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gallery </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link outline-success" href="#">Book-Now</a>
                </li>
            </ul>

           

            <!-- Search box on larger screens -->
            <form class="d-none d-lg-flex">
                <input class="form-control me-2" type="search" placeholder="Search products... " aria-label="Search" style="width:300px;">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <!-- Cart and User icons for larger screens -->
            <div class="d-none d-lg-flex">
                
                <a href="#" class="nav-link">
                    <i class="fa fa-user-circle "></i>Login
                </a>
            </div>
        </div>
    </div>

    <!-- Search box for smaller screens, always displayed below toggle button -->
    <div class="searchbox-container d-lg-none">
        <form class="d-flex">
            <input class="form-control me-2 " type="search" placeholder="Search products..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Bootstrap 5 JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
